<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Playback</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="group-info">
			<div id="is-playing">Not Playing</div>
			<div id="progress-text"></div>
		</div>

		<div id="group-bar">
			<progress id="progress"></progress>
		</div>

		<div id="group-buttons">
		<button class="small" id="mute">Mute</button>
		<button class="small" id="skip-back">&lt;</button>
		<button class="small" id="pause">||</button>
		<button class="small" id="skip-forward">&gt;</button>
		<button class="small" id="exit">Exit</button>
	</div>

	<div id="group-volume">
		<div class="title">Volume <span id="volume-text">0</span>%</div>
		<input id="volume" type="range">
	</div>

	<div id="group-sub-delay">
		<div class="title">Subtitle Delay <span id="sub-delay">0</span>s</div>
		<button class="small" id="sub-delay-less2">-1</button>
		<button class="small" id="sub-delay-less">-0.1</button>
		<button class="small" id="sub-delay-reset">0</button>
		<button class="small" id="sub-delay-more">+0.1</button>
		<button class="small" id="sub-delay-more2">+1</button>
		</div>

		<div id="group-subtitles">
			<div class="title">
				Subtitles
				<button onclick="document.getElementById('subtitles-upload').click()">
					Upload
				</button>
			</div>
			<div id="subtitles-options"></div>

			<form class="hidden" enctype="multipart/form-data" method="post" action="upload">
				<input
					onchange="this.parentNode.submit()"
					name="file"
					type="file"
					id="subtitles-upload">
			</form>
		</div>

		<script src="/webstuff.js"></script>
		<script src="script.js"></script>
	</body>
</html>
